[module/polywins]
type = custom/script

exec = ~/.config/openbox/themes/easy/polybar/scripts/polywins.sh 2>/dev/null

format = <label>
format-background = ${color.BACKGROUND}

label = %output%
label-padding = 1
label-font = 2

tail = true

