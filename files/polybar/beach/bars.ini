[module/cpu_bar]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
;;format = <label> <ramp-coreload>
format = <bar-load> <label>
format-prefix = " "
format-prefix-foreground = ${color.GREEN}

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = "%percentage%%"

; Only applies if <bar-load> is used
bar-load-width = 10
bar-load-gradient = false

bar-load-indicator = 
bar-load-indicator-foreground = ${color.AC}
bar-load-indicator-font = 2

bar-load-fill = ━
bar-load-foreground-0 = ${color.GREEN}
bar-load-foreground-1 = ${color.GREEN}
bar-load-foreground-2 = ${color.GREEN}
bar-load-foreground-3 = ${color.GREEN}
bar-load-foreground-4 = ${color.GREEN}
bar-load-foreground-5 = ${color.GREEN}
bar-load-foreground-6 = ${color.GREEN}
bar-load-foreground-7 = ${color.GREEN}
bar-load-foreground-8 = ${color.GREEN}
bar-load-fill-font = 2

bar-load-empty = ┉
bar-load-empty-foreground = ${color.FG}
bar-load-empty-font = 2

