[module/filesystem_bar]
type = internal/fs

; Mountpoints to display
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = false

; Spacing between entries
; Default: 2
;;spacing = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <bar-used> <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.CYAN}

; Available tags:
;   <label-unmounted> (default)
;;format-unmounted = <label-unmounted>
;;format-unmounted-prefix = 

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = %used%/%total%

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
;;label-unmounted = %mountpoint%: not mounted

; Only applies if <bar-used> is used
bar-used-width = 10
bar-used-gradient = false

bar-used-indicator = 
bar-used-indicator-foreground = ${color.AC}
bar-used-indicator-font = 2

bar-used-fill = ━
bar-used-foreground-0 = ${color.CYAN}
bar-used-foreground-1 = ${color.CYAN}
bar-used-foreground-2 = ${color.CYAN}
bar-used-foreground-3 = ${color.CYAN}
bar-used-foreground-4 = ${color.CYAN}
bar-used-foreground-5 = ${color.CYAN}
bar-used-foreground-6 = ${color.CYAN}
bar-used-foreground-7 = ${color.CYAN}
bar-used-foreground-8 = ${color.CYAN}
bar-used-fill-font = 2

bar-used-empty = ┉
bar-used-empty-foreground = ${color.FG}
bar-used-empty-font = 2

